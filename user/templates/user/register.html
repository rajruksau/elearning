{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'user/mystyle.css' %}">

<div id="full-page">
</div>
<section id="form-section">
    <form action="" method="POST">
        <div class="user-circle text-center pb-4 font-weight-bold">
            e-LEARNING
        </div>
        {% csrf_token %}
        <div class="form-fields">
            <div class="label-style">
                {{form.username.label}}
            </div>
            <div class="form-style">
                {{form.username}}
            </div>
        </div>
        <div class="form-fields">
            <div class="label-style">
                {{form.email.label}}
            </div>
            <div class="form-style">
                {{form.email}}
            </div>
        </div>
        <div class="form-fields">
            <div class="label-style">
                {{form.password1.label}}
            </div>
            <div class="form-style">
                {{form.password1}}
            </div>
        </div>
        <div class="form-fields">
            <div class="label-style">
                {{form.password2.label}}
            </div>
            <div class="form-style">
                {{form.password2}}
            </div>
        </div>

        <center style="color: red !important; list-style: none!important;">
            {{form.errors}}     
        </center>
        <center>
            <input id="submit-btn" type="submit" name="CreateUser" value="Register">
        </center>
        <center>
            <p style="padding-top: 4%;">Already have an account ? <a href="{%url 'login' %}"><b>Login</b></a></p>
        </center>
    </form>
</section>

{% endblock %}
